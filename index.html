<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk SMS and Email Service</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Bulk Messaging Service</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/feature.html">Features</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="form-section">
            <h2>Send Bulk SMS/Email</h2>
            <form id = 'myForm'>
                <div class="form-group">
                    <label for="messageType">Message Type:</label>
                    <select id="messageType" name="messageType">
                        <option value="sms">SMS</option>
                        <option value="email">Email</option>
                    </select>
                </div>
                <div class="form-group" id="subjectField" style="display: none;">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter subject">
                </div>
                <div class="form-group">
                    <label for="recipients">Recipients:</label>
                    <textarea id="recipients" name="recipients" placeholder="Enter recipient numbers/emails"></textarea>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message here"></textarea>
                </div>
                <button id='submit' type="submit">Send</button>
            </form>
        </section>
    </main>
    <br><br>
    
    <footer>
        <p>Â© 2023 Bulk Messaging Service</p>
    </footer>
    <script src="/main.js"></script>
</body>
</html>
